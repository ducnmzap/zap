

<div class="middle-box text-center loginscreen  animated fadeInDown" ng-app="inputLogin">

    <div>
        <div class="logo-zap">
            <img src="assets/img/zap-logo.png" alt/>
        </div>
        <h3 class="welcome-zap">Welcome to Zap Delivery</h3>

			<div class="bg-danger warning-login">
				<p></p>
			</div>
			<form class="m-t" role="form" action="#">
			<div class="zap-form">
            <div class="form-group">
                <input type="text" class="form-control phone-zap" placeholder="Phone Number" ng-model="user.name" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control pass-zap" placeholder="Password" ng-model="user.pass" required="">
            </div>
            <div ng-click="checkForm()" class="btn btn-primary block full-width m-b btn-login-zap">Login<div class="icon-loading-zap"></div></div>
			</div>
            <a ui-sref="home">Go To Party</a>
            <a ui-sref="dashboards.dashboard_1" class="forgot_link"><small>Forgot password?</small></a>
			<li ui-sref-active="active"><a ui-sref="dashboards.dashboard_1"></a></li>
			</form>
        <p class="m-t login-footer"> <small>Zap Delivery Â© 2016</small> </p>
    </div>
</div>
